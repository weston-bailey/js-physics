<!doctype html><html><head><meta charset="UTF-8"><title>Physics</title><script defer="defer" src="./public/app.bundle.js?484af2d71253f9aef7c6"></script></head><body><div class="layout"><div class="layout-gutter"></div><main><div id="display"><h2>Vectors</h2><p>that are attracted to your mouse (click to reverse gravity)</p><div><div><label for="num-crawlers">Nummber of elements:</label> <input id="num-crawlers" type="number" value="5000" min="1"> <label for="top-speed">Top Speed:</label> <input id="top-speed" type="number" value="20" step="1" min="1"></div><div><label for="min-mass">Minimum possible mass:</label> <input id="min-mass" type="number" value="1" step=".5" min="1"> <label for="max-mass">Maximum possible mass:</label> <input id="max-mass" type="number" value="5" step=".5" min=".5"></div><div><label for="random-colors">Random colors:</label> <input id="random-colors" type="checkbox" checked="checked"> <label for="color">Select a color:</label> <input id="color" type="color"></div><button id="reset">Reset Canvas</button></div><div id="mouse-gravity"></div></div></main><div class="layout-gutter"></div></div></body></html>
